<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeStep - Patient Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f8f9fa; padding: 1rem; }
        .portal-card { max-width: 400px; margin: 0 auto; background: white; border-radius: 12px; padding: 1.5rem; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .portal-header { text-align: center; margin-bottom: 1.5rem; }
        .portal-icon { width: 50px; height: 50px; background: #667eea; border-radius: 10px; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem; }
        .portal-icon i { font-size: 1.25rem; color: white; }
        .patient-info { background: #f8f9fa; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; text-align: center; }
        .status-card { border-radius: 10px; padding: 1rem; text-align: center; margin-bottom: 1rem; }
        .status-waiting { background: #e2e3e5; color: #495057; }
        .status-sharing { background: #d4edda; color: #155724; }
        .status-error { background: #f8d7da; color: #721c24; }
        .action-btn { padding: 0.75rem 1.5rem; border: none; border-radius: 25px; font-weight: 600; transition: all 0.3s; cursor: pointer; width: 100%; margin-bottom: 1rem; }
        .btn-start { background: #28a745; color: white; }
        .btn-stop { background: #dc3545; color: white; }
        .location-details { background: #e3f2fd; border-radius: 8px; padding: 1rem; margin-top: 1rem; }
        .location-details h6 { color: #1976d2; margin-bottom: 0.5rem; }
        .coord-display { font-family: monospace; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="portal-card">
        <div class="portal-header">
            <div class="portal-icon">
                <i class="fas fa-user-shield"></i>
            </div>
            <h4 class="mb-1">Patient Portal</h4>
            <p class="text-muted mb-0">SafeStep Location Sharing</p>
        </div>

        <div class="patient-info">
            <label class="form-label fw-semibold">Patient ID</label>
            <div class="fs-5 fw-bold text-primary">{{ patient_id or 'demo' }}</div>
        </div>

        <div id="statusCard" class="status-card status-waiting">
            <i class="fas fa-circle me-2"></i>
            <span id="statusText">Ready to start sharing</span>
        </div>

        <button id="toggleBtn" class="action-btn btn-start">
            <i class="fas fa-play me-2"></i>Start Location Sharing
        </button>

        <div id="locationDetails" class="location-details" style="display: none;">
            <h6><i class="fas fa-map-marker-alt me-2"></i>Current Location</h6>
            <div class="row g-2">
                <div class="col-6">
                    <small class="text-muted">Latitude</small>
                    <div id="latDisplay" class="coord-display">--</div>
                </div>
                <div class="col-6">
                    <small class="text-muted">Longitude</small>
                    <div id="lngDisplay" class="coord-display">--</div>
                </div>
            </div>
            <div class="text-center mt-2">
                <small id="lastUpdate" class="text-muted">Last updated: --</small>
            </div>
        </div>

        <div class="mt-3 text-center">
            <small class="text-muted">
                <i class="fas fa-shield-alt me-1"></i>
                Your location is securely shared with authorized caregivers only
            </small>
        </div>
    </div>

    <script>
        let isSharing = false;
        let watchId = null;
        const patientId = '{{ patient_id or "demo" }}';

        const statusCard = document.getElementById('statusCard');
        const statusText = document.getElementById('statusText');
        const toggleBtn = document.getElementById('toggleBtn');
        const locationDetails = document.getElementById('locationDetails');
        const latDisplay = document.getElementById('latDisplay');
        const lngDisplay = document.getElementById('lngDisplay');
        const lastUpdate = document.getElementById('lastUpdate');

        function updateStatus(type, message) {
            statusCard.className = `status-card status-${type}`;
            statusText.innerHTML = message;
        }

        function updateLocationDisplay(lat, lng) {
            latDisplay.textContent = lat.toFixed(6);
            lngDisplay.textContent = lng.toFixed(6);
            lastUpdate.textContent = 'Last updated: ' + new Date().toLocaleTimeString();
            locationDetails.style.display = 'block';
        }

        async function sendLocation(latitude, longitude) {
            try {
                const response = await fetch('/caregiver/api/location', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        patient_id: patientId,
                        latitude: latitude,
                        longitude: longitude
                    })
                });

                if (response.ok) {
                    updateStatus('sharing', '<i class="fas fa-check me-2"></i>Location shared successfully');
                    updateLocationDisplay(latitude, longitude);
                } else {
                    throw new Error('Failed to send location');
                }
            } catch (error) {
                console.error('Error sending location:', error);
                updateStatus('error', '<i class="fas fa-exclamation-triangle me-2"></i>Failed to share location');
            }
        }

        function startSharing() {
            if (!navigator.geolocation) {
                updateStatus('error', '<i class="fas fa-times me-2"></i>Geolocation not supported');
                return;
            }

            updateStatus('sharing', '<i class="fas fa-spinner fa-spin me-2"></i>Getting location...');
            
            watchId = navigator.geolocation.watchPosition(
                position => {
                    sendLocation(position.coords.latitude, position.coords.longitude);
                },
                error => {
                    console.error('Geolocation error:', error);
                    updateStatus('error', '<i class="fas fa-exclamation-triangle me-2"></i>Unable to get location');
                },
                { enableHighAccuracy: true, timeout: 10000, maximumAge: 30000 }
            );

            isSharing = true;
            toggleBtn.className = 'action-btn btn-stop';
            toggleBtn.innerHTML = '<i class="fas fa-stop me-2"></i>Stop Sharing';
        }

        function stopSharing() {
            if (watchId !== null) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }

            isSharing = false;
            toggleBtn.className = 'action-btn btn-start';
            toggleBtn.innerHTML = '<i class="fas fa-play me-2"></i>Start Location Sharing';
            updateStatus('waiting', '<i class="fas fa-pause me-2"></i>Location sharing stopped');
            locationDetails.style.display = 'none';
        }

        function toggleSharing() {
            if (isSharing) {
                stopSharing();
            } else {
                startSharing();
            }
        }

        // Event listeners
        toggleBtn.addEventListener('click', toggleSharing);
    </script>
</body>
</html>
